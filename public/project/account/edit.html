<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kanbas Navigation Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="../../vendors/fontawesome/css/all.css" rel="stylesheet"/>
        <link href="index.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="proj-bg-color-home proj-height">
            <div class="mx-auto p-2 w-50 border-start border-end border-bottom border-dark-subtle proj-color-outline-nav">
                <nav class="navbar navbar-expand-lg bg-body-tertiary proj-padding-nav">
                    <div class="container-fluid proj-color-nav">
                      <a class="navbar-brand proj-font-nav" href="#">
                        <img src="../../images/Lodger-logos_black.png" alt="Logo" width="100" height="100" class="d-inline-block">
                        Lodger
                      </a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active proj-font-nav" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link proj-font-nav" href="#">Login</a>
                          </li>
                          <li class="nav-item proj-font-nav">
                            <a class="nav-link disabled" aria-disabled="true">Profile</a>
                          </li>
                        </ul>
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn proj-color-btn proj-font-btn" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                </nav>
            </div>
            <div class="proj-bg-color-profile py-5">
                <div class="mb-2 mx-auto p-2 w-50">
                    <div>
                        <h2 class="proj-heading-profile">[id name] Profile</h2><br/>
                        <hr/>
                    </div>
                    <div>
                        <div class="d-flex flex-row mb-2">
                            <div class="float-start">
                                <i class="fa fa-user fa-8x wd-color-profile-icon"></i>
                            </div>
                            <div class="ms-auto">
                                <a href="index.html">
                                    <btn class="btn proj-color-btn">
                                        <i class="fa fa-pen"></i>
                                        Cancel Editing
                                    </btn>
                                </a>
                            </div>
                        </div>
                        <form>
                            <div class="mb-2 mx-auto p-2">
                                <label for="name"><h4 class="proj-heading-profile">Name</h4></label>
                                <input id="name" class="form-control" title="Name" readonly placeholder="Name" value="[id name]">
                            </div>
                            <div class="mb-2 mx-auto p-2">
                                <label for="contact"><h4 class="proj-heading-profile">Contact</h4></label>
                                <input id="contact" class="form-control" title="Name" readonly placeholder="Contact" value="[id name contact]">
                            </div>
                            <div class="mb-2 mx-auto p-2">
                                <h4 class="proj-heading-profile">Interests</h4>
                                <textarea id="description" class="form-control">[id name interests]</textarea>
                            </div>
                            <div class="mb-2 mx-auto p-2">
                                <h4 class="proj-heading-profile">Travel Wish List</h4>
                                <textarea id="description" class="form-control">[id name travel-wish-list]</textarea>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <btn><a href="index.html" class="btn proj-color-btn float-end">Save Profile</a></btn>
                                <btn><a href="index.html" class="btn proj-color-btn float-end">Cancel</a></btn>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
