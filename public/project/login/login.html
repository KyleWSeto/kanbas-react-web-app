<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kanbas Navigation Page</title>
        <link href="../../vendors/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../../vendors/fontawesome/css/all.css" rel="stylesheet"/>
        <link href="index.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="mx-auto p-2 w-50 border-start border-end border-bottom border-dark-subtle">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Lodger</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Profile</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
            </nav>
        </div>
        <div>
            <div class="row d-flex justify-content-md-center pb-5">
                <div class="col-6 text-center border-end py-5">
                    <h1 class="display-1">Register</h1>
                    <p class="lead">New User?</p>
                    <form>
                        <div class="col-md-auto py-5">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control mx-auto w-50" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="col-md-auto py-5">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control mx-auto w-50" id="exampleInputPassword1">
                        </div>
                        <div class="col-md-auto">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                              <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                              </label>
                              <div class="invalid-feedback">
                                You must agree before submitting.
                              </div>
                            </div>
                          </div>
                          <div class="col-md-auto">
                            <button class="btn btn-primary" type="submit">Register</button>
                          </div>
                    </form>
                </div>
                <div class="col-6 text-center border-start py-5">
                    <h1 class="display-1">Login</h1>
                    <p class="lead">Existing User?</p>
                    <form>
                        <div class="col-md-auto py-5">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control mx-auto w-50" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="col-md-auto py-5">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control mx-auto w-50" id="exampleInputPassword1">
                        </div>
                        <div class="col-md-auto">
                          <div class="col-md-auto">
                            <button class="btn btn-primary" type="submit">Login</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
